<script>
             // count down //
var countDownDate = new Date("Oct 1, 2029 10:54:57").getTime();
2029/10/01
var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.querySelector(".days .time-count").innerHTML = days + " ";
   document.querySelector(".hour .time-count").innerHTML =  hours + " ";
   document.querySelector(".minutes .time-count").innerHTML =  minutes + " ";
   document.querySelector(".second .time-count").innerHTML = seconds + " ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("commingCountdown").innerHTML = "EXPIRED";
  }
}, 1000);  
//end of count down //
</script>
